<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>键盘事件</title>
</head>
<body>
<input type="text" id="txt"/>
<script>
    // 只能输入数字的文本框
    // 注册键盘事件

    // keydown  键盘按下
    // keyup   键盘抬起

    // keydown 和 keyup区别：
    // keydonw的时候，所键入的内容还没有落入文本框
    // keyup 的时候，所键入的内容已经落入文本框了。

    var txt = document.getElementById('txt');
    txt.onkeydown = function (e) {
        e = e || window.event;

        // e.keyCode   ASCII码
        //console.log(e.keyCode);
        if (!(e.keyCode >= 48 && e.keyCode <= 57) && !(e.keyCode >= 96 && e.keyCode <= 106) && e.keyCode !== 8) {
            // 非数字键
            e.preventDefault();
            //return false;
            // 区别e.preventDefault 不会阻止后边代码执行
            // return false 会直接返回
        }

    };
</script>
</body>
</html>
