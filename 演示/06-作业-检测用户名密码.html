<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>检测用户名密码</title>
    <style>
        .bg {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>检测用户名是否3-6位</p>
<p>密码是否位6-8位</p>
<p>如果不满足要求，则高亮显示文本框</p>
<input type="text" id="txtUserName"/><br/>
<input type="text" id="txtPassWord"/><br/>
<input type="button" value="登录" id="btnLogin"/>
<script>
    var btnLogin = document.getElementById('btnLogin');
    btnLogin.onclick = function(){
        var txtUserName = document.getElementById('txtUserName');
        var txtPassWord = document.getElementById('txtPassWord');

        if(txtUserName.value.length < 3 || txtUserName.value.length > 6 ){
            txtUserName.className = 'bg'
            return;
        }else{
            txtUserName.className = '';
        }

        if(txtPassWord.value.length < 6 || txtPassWord.value.length > 8){
            txtPassWord.className = 'bg';
            return;
        }else{
            txtPassWord.className = '';
        }
        console.log('执行登录');
    };
</script>
</body>
</html>
