<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>注册事件</title>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<button>两种按钮</button>

<div id="main">111</div>
<script>
    // 1. 演示01-切换图片
    // 2. 查看源码 就一个 img 和 一个 btn
    // 大事情  分解成一个个 小事情
    // 如何让按钮可以实现点击
    // 事件： 当....时候，做某件事情
    // 很多事件: 隐藏，显示，弹出...
    // JavaScript中是由事件驱动的
    // 跟操作系统一样，也是由事件驱动
    // 比如点击开始，弹出开始菜单
    // 触发-响应 机制
    /**
     * 第一步：获取按钮
     * 第二步：给按钮注册事件
     */
    var btn = document.getElementById('btn');
    // 类似于属性，所有的事件都是以on开头
    // 事件名称 是click
    // 事件源： 谁触发的事件 btn
    // 事件处理函数： function
    // 事件三要素：
    btn.onclick = function () {
        alert('别点我！');
    };
    // 除了给按钮注册事件，所有的元素都可以注册事件
    var main = document.getElementById('main');
    main.onclick = function () {
        alert('我是div');
    };

    // 以上，是如何注册事件
</script>
</body>
</html>
