<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>阻止冒泡</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<script src="js/common.js"></script>
<script>
    var box1 = my$('box1');
    var box2 = my$('box2');
    var box3 = my$('box3');
    var arr = [box1, box2, box3];

    for (var i = 0; i < arr.length; i++) {
        arr[i].onclick = function (e) {
            e = e || window.event;
            console.log(this.id);

            // 阻止事件冒泡
            // propagation 传播
            // e.stopPropagation();

            // 老版本ie  非标准属性

            // chrome两者都支持
            e.cancelBubble = true;


        }
    }
</script>
</body>
</html>
