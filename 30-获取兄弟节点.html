<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>获取兄弟节点</title>
</head>
<body>
<div id="box">
    <div>第1块区域</div>
    <div>第2块区域</div>
    <div id="c3">第3块区域</div>
    <div>第4块区域</div>
    <div>第5块区域</div>
</div>
<script src="js/common.js"></script>
<script>
    var c3 = my$('c3');

    // nextSibling   下一个兄弟节点
    // previousSibling  上一个兄弟节点
    console.log(c3.nextSibling);
    console.log(c3.previousSibling);
    // 又白瞎了

    // 对应的属性
    console.log(c3.nextElementSibling);
    console.log(c3.previousElementSibling);


    // 兼容处理
    function getNextElementSibling(el) {
        while (el = el.nextSibling) {
            if (el.nodeType === 1) {
                return el;
            }
        }
        return null;
    }

    function getPreviousElementSibling(el) {
        while (el = el.previousSibling) {
            if (el.nodeType === 1) {
                return el;
            }
        }
        return null;
    }


    console.log(getNextElementSibling(c3));
    console.log(getPreviousElementSibling(c3));
</script>
</body>
</html>
