<html lang="zh">

    <title>通过标签名获取元素2</title>

<body>
<div id="container">
    <div>1111</div>
    <div>2222</div>
    <p id="p">pppp</p>
    <span>span</span>
</div>
<div>hello</div>

    //获取id为container的div里边两个div
    /**
     * 发现两种方法都不适合
     * 1. byTagname 会获取别的
     * 2. byId 需要设置多个id
     *
     * 把它分为两个步骤，
     * 1. 获取 container
     * 2. 在container里边去找div
     */
    var container = document.getElementById('container');
    var divs = container.getElementsByTagName('div');
    console.log(divs);

    console.dir(container);
