<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>文本框提示</title>
    <style>
        .gray {
            color: gray;
        }

        .black {
            color: black;
        }
    </style>
</head>
<body>
<input type="text" class="gray" value="请输入搜索的关键字" id="txtSearch"/>
<input type="button" value="搜索" id="btnSearch"/>
<script>
    // 当文本框获得焦点，如果文本框里边的文字 是默认提示，清空文本框，并且让字体变成黑色
    // 当文本框失去焦点，如果文本框里边的内容为空，则还原默认提示，并且字体变成灰色
    var txtSearch = document.getElementById('txtSearch');
    console.dir(txtSearch);
    txtSearch.onfocus = function () {
        if (this.value === this.defaultValue) {
            this.value = '';
            this.className = 'black';
        }
    };

    txtSearch.onblur = function () {
        // this.value === ''
        if (this.value.length === 0 || this.value === this.defaultValue) {
            this.value = this.defaultValue;
            this.className = 'gray';
        }
    }

</script>
</body>
</html>
