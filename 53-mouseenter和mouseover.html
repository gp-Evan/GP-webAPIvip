<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>mouseenter和mouseover</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #box2 {
            width: 150px;
            height: 150px;
            background-color: yellow;

        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2"></div>
</div>
<script>
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');

    var i = 0;
    /*box1.onmouseover = function () {
        console.log(++i);
    };*/
    box1.onmouseenter = function(){
        console.log(++i);
    }
    // 区别就在于 是否会触发事件冒泡
</script>
</body>
</html>
